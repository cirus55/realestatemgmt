<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" id="centralparl" onclick="hideForms()">Central Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="manager" onclick="showManagerForm()">Manager</a>
                    <a class="nav-link" id="user" onclick="showUserForm()">User</a>
                    <a class="nav-link" href="#">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--Manager-->
        <form id="managerForm">
            <h1 class="display-6">Manager</h1>
            <div class="mb-3">
                <label for="managerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="managerEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="managerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="managerPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!--User-->
        <form id="userForm">
            <h1 class="display-6">User</h1>
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

    <script defer src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
