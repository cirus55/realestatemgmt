<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Park</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Awesome Font-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="centralparl" onclick="hideForms()">Central Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" onclick="showManagerForm()">Manager</a>
                    <a class="nav-link" href="#" onclick="showTenantForm()">Tenants</a>
                    <a class="nav-link" href="#" onclick="showContactCard()">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
    <br></br>
    <div class="container">
        <!--Manager-->
        <form id="managerForm">
            <h1 class="display-6">Manager</h1>
            <div class="mb-3">
                <label for="managerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="managerEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="managerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="managerPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!--Tenants-->
        <form id="tenantForm">
            <h1 class="display-6">Tenant</h1>
            <div class="mb-3">
                <label for="tenantEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="tenantEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="tenantPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="tenantPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <!--Contact Us Card-->
        <div class="card" style="width: 80%;" id="contactCard">
            <img src="https://firebasestorage.googleapis.com/v0/b/centralpark-733b5.appspot.com/o/contactus.jpg?alt=media&token=0fd65b98-e5e3-4a4c-af31-90d963039180" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Contact US</h5>
                <p class="card-text">We are happy to hear from you.</p>
                <a href="#" class="btn btn-primary">Call Us</a>
            </div>
        </div>
    </div>

    <!--Firebase SDK -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDc3i6uJZBTIqHr2uVzDRN4JH1byBR2lgI",
            authDomain: "centralpark-733b5.firebaseapp.com",
            projectId: "centralpark-733b5",
            storageBucket: "centralpark-733b5.appspot.com",
            messagingSenderId: "522764072009",
            appId: "1:522764072009:web:6ffa21a358e498e0fbfb98",
            measurementId: "G-PXENJQ53Y8"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <!--Custom Code-->
    <script src=index.js></script>

</body>

</html>
