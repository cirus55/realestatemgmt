<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" id="centralparl" onclick="hideForms()">Central Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" id="createUser" onclick="showCreateUser()">Create Users</a>
                    <a class="nav-link" id="manageExpenses" onclick="showManageExpenses()">Manage Expenses</a>
                    <a class="nav-link" id="logout" onclick="Logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <br></br>
    <div class="container">
        <!--Create User-->
        <form id="createUserForm">
            <h1 class="display-6">Sign up Tenants</h1>
            <div class="mb-3">
                <label for="newUserEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="newUserEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="newUserPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="newUserPassword">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <form id="manageExpensesContainer">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Date</span>
                <input type="text" class="form-control" placeholder="MM/DD/YYYY" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Concept</span>
                <input type="text" class="form-control" placeholder="Tower, entrance, ..." aria-label="Username">
                <span class="input-group-text">Type</span>
                <input type="text" class="form-control" placeholder="Maintanance, Onetime Repair, ..." aria-label="Server">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <br></br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script defer src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
